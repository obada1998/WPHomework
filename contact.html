    <header>
        <div class="container">
            <div class="header-text">
                <h1>Contact Me</h1>
            </div>
            <section class="carousel">
                <div class="carousel-slide">
                    <div class="carousel-text">Feel free to reach out! Id love to hear from you</div>
                    <div class="carousel-text">Ask me anything</div>
                    <div class="carousel-text">I welcome any inquiries from you</div>
                </div>
                <div class="carousel-dots">
                    <span class="dot" onclick="moveToSlide(0)"></span>
                    <span class="dot" onclick="moveToSlide(1)"></span>
                    <span class="dot" onclick="moveToSlide(2)"></span>
                </div>
            </section>
        </div>

    <div class="container">
        <section class="contact-form">
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
    
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
    
            
                <button class="btn btn-primary" type="submit">Send Message</button>
                <p id="error-message" style="color: red; display: none;">Please fill out all fields correctly.</p>
            </form>
        </section>
    </div>
